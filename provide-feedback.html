<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<body>
    <h2>Feedback</h2>
    <form action="submit-feedback.php" method="POST">
        <label for="feedback-name">Your Name:</label><br>
        <input type="text" id="feedback-name" name="feedback-name" required><br><br>

        <label for="feedback-email">Your Email:</label><br>
        <input type="email" id="feedback-email" name="feedback-email" required><br><br>

        <label for="feedback-phone">Your Phone Number:</label><br>
        <input type="tel" id="feedback-phone" name="feedback-phone" required><br><br>

        <label for="feedback-message">Your Feedback:</label><br>
        <textarea id="feedback-message" name="feedback-message" rows="4" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
<script src="form-validation.js"></script>
</body>
</html>
